---
- name: check the selinux=disable
  shell: cat /etc/selinux/config  | grep -v '^#' | grep -w SELINUX
  register: selinux

- name: exit the playbook because selinux != disable
  fail: msg="server {{ inventory_hostname }} conf selinux != disable is not ok "
  when: selinux.stdout != "SELINUX=disabled"

- name: print the server selinux=disable is ok
  debug: msg="the server {{ inventory_hostname }} conf SELINUX=disabled  is ok"
  when: selinux.stdout == "SELINUX=disabled"

- name: check the runtime selinux
  shell: getenforce
  register: getenforce

- name: exit the playbook because runtime selinux == enforcing
  fail: msg="server {{ inventory_hostname }} runtime selinux != disable is not ok "
  when: getenforce.stdout == "Enforcing"

- name: print the server runtime selinux=disabled is ok
  debug: msg="the server {{ inventory_hostname }} runtime SELINUX=disabled  is ok"
  when: getenforce.stdout != "Enforcing"

- name: check firewalld status
  shell: systemctl status firewalld
  register: firewalld
  ignore_errors: true

- name: exit the playbook because firewalld is not ok 
  fail: msg=" server {{ inventory_hostname }} firewalld process is not ok"
  when: firewalld.rc != 0

- name: print firewalld process is ok 
  debug: msg="server {{ inventory_hostname }} firewalld process is ok "
  when: firewalld.rc == 0
